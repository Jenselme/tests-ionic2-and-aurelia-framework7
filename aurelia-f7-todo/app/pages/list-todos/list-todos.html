<template>
    <div class="list-block">
        <ul>
            <li class="item-content" repeat.for="todo of todos" click.delegate="viewTodo(todo)">
                <div class="item-inner">
                    ${todo.title}
                </div>
            </li>
        </ul>
    </div>

    <div class="content-block">
        <div class="col-50"><a href="#" class="button button-big button-fill" click.delegate="addTodo()">Add</a></div>
    </div>
</template>
