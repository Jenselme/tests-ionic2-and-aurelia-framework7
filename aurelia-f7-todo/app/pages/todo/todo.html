<template>
    <div class="list-block">
        <ul>
            <li>
                <div class="item-content">
                    <div class="item-inner" validation-errors.bind="titleErrors">
                        <div class="item-title label">
                            Title
                            <strong repeat.for="errorInfo of titleErrors">${errorInfo.error.message}</strong>
                         </div>
                        <div class="item-input">
                            <input type="text" placeholder="Title" value.bind="todo.title & validate" required>
                        </div>
                    </div>
                </div>
            </li>
            <li class="align-top">
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">Description</div>
                        <div class="item-input">
                            <textarea value.bind="todo.description"></textarea>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">Done</div>
                        <div class="item-input">
                            <label class="label-switch">
                                <input type="checkbox" value="done" checked.bind="todo.done">
                                <div class="checkbox"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="content-block">
        <div class="row">
            <div class="col-50"><a href="#" class="button button-big button-fill color-red" click.delegate="cancel()">Cancel</a></div>
            <div class="col-50">
                <a href="#"
                   class="button button-big button-fill color-green ${canSave ? '' : 'disabled'}"
                   click.delegate="saveTodo()">Save</a>
                </div>
        </div>
    </div>
</template>
