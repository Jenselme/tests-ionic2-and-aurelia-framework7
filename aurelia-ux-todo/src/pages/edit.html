<template>
    <require from="../common.css#ux"></require>

    <main styles.main>
        <ux-form>
            <div validation-errors.bind="titleErrors">
              <strong repeat.for="errorInfo of titleErrors">${errorInfo.error.message}</strong>
              <ux-input
                  placeholder="Title"
                  value.bind="todo.title & validate"
              ></ux-input>
            </div>

            <div validation-errors.bind="descriptionErrors">
              <strong repeat.for="errorInfo of descriptionErrors">${errorInfo.error.message}</strong>
              <ux-textarea
                  auto-resize
                  placeholder="Description"
                  value.bind="todo.description & validate"
              ></ux-textarea>
            </div>

            <div>
                <ux-field>
                <ux-checkbox checked.bind="todo.done">Done</ux-checkbox>
                </ux-field>
            </div>

            <div styles.alignright>
                <ux-button type="raised" click.delegate="save()" disabled.bind="!canSave">Save</ux-button>
                <ux-button type="raised" click.delegate="cancel()">Cancel</ux-button>
            </div>
        </ux-form>
    </main>
</template>
