<ion-navbar *navbar>
  <ion-title>TODO list</ion-title>
</ion-navbar>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="#todo of todos, #index = index">
            <ion-label [class]="getClass(todo)" (click)="viewTodo(index)">{{ todo.title }}</ion-label>
            <button item-right (click)="markTodoDone(todo)">Toggle done</button>
        </ion-item>
    </ion-list>

    <button full round (click)="addTodo()">Add</button>
</ion-content>
